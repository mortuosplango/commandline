<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Chat here..."/>
      <div class="scoreArea">
        <ul class="scoreMessages"></ul>
      </div>
      <input class="scoreInputMessage" placeholder="Add instructions here..."/>

      <form action="action.php" method="post">
        <!--<select id="dropMenu" onchange="displayAccordingly()">-->
        <select name="timepass" id="timepass" class="custom-select">
          <option>Choose Performer</option>
          <option>ALL</option>
        </select>
      </form>
      <div class="voteArea">
        <ul class="voteMessages" id="voteMessages" ></ul>
        <ul class="vote" id="vote" onclick="clickFunc()">VOTE</ul>
      </div>

    </li>

    <li class="login page">
      <div class="form">
        <h3 class="title">Nickname:</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <h3 class="passTitle">Password:</h3>
        <input class="passwordInput" type="password" />
      </div>
    </li>
  </ul>

  <script>
  function clickFunc() {
      document.getElementById("vote").innerHTML = "+1";
      document.getElementById("vote").style.color = "green";
      document.getElementById("voteMessages").style.color = "green";
  }
  </script>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
